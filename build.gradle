// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'
mainClassName = "solvers.solvers.MITLIsolver"

subprojects {
    apply plugin: 'java'
 
  }
repositories {
        mavenCentral()
} 



run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}
